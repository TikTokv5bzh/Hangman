<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles & Transitions */
        body {
            transition: background-color 0.3s;
            touch-action: manipulation;
        }
        
        /* Language specific fonts */
        html[lang="ar"] body {
            font-family: 'Cairo', sans-serif;
        }
        html[lang="en"] body {
            font-family: 'Inter', sans-serif;
        }

        .letter-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .letter-btn:active {
            transform: scale(0.95);
        }
        
        /* Custom Radio Button Styling */
        .option-radio:checked + div {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            border-color: #4f46e5;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }
        
        /* SVG Animation */
        .drawing-path {
            fill: none;
            stroke: #374151;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Shake animation */
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Language Toggle -->
    <div class="absolute top-4 right-4 z-10">
        <button onclick="toggleLanguage()" class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-md text-sm font-bold text-indigo-600 hover:bg-gray-50 transition border border-gray-100">
            <span id="lang-icon">üåê</span>
            <span id="lang-text">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden min-h-[580px] flex flex-col relative border border-gray-100">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-5 text-white flex justify-between items-center transition-colors shadow-sm">
            <h1 class="text-xl font-bold tracking-tight" data-i18n="headerTitle">Hangman Challenge</h1>
            <div id="score-board" class="bg-indigo-800 bg-opacity-50 px-3 py-1 rounded-full text-sm font-medium hidden backdrop-blur-sm border border-indigo-500 border-opacity-30">
                <span data-i18n="mistakes">Mistakes</span>: <span id="mistakes-count">0</span> / <span id="max-mistakes-display">6</span>
            </div>
        </div>

        <!-- SCREEN 1: SETUP -->
        <div id="setup-screen" class="flex-1 flex flex-col items-center justify-center p-8 text-center bg-white">
            <div class="mb-8">
                <div class="w-20 h-20 bg-indigo-50 rounded-2xl flex items-center justify-center mx-auto mb-4 text-4xl shadow-inner">
                    ü§´
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="setupTitle">Setup Challenge</h2>
                <p class="text-gray-500 text-sm max-w-[280px] mx-auto leading-relaxed" data-i18n="setupDesc">Enter a secret word for your friend to guess.</p>
            </div>

            <div class="w-full max-w-sm space-y-5">
                <!-- Input -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="secret-input" 
                        placeholder="Type secret word..." 
                        class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 text-center text-lg tracking-widest transition duration-200 bg-gray-50 focus:bg-white"
                        autocomplete="off"
                    >
                </div>

                <!-- Difficulty Options (Clean Segmented Control) -->
                <div class="grid grid-cols-2 gap-3">
                    <label class="cursor-pointer relative group">
                        <input type="radio" name="attempts" value="6" class="option-radio hidden" checked>
                        <div class="py-3 px-2 rounded-xl border-2 border-gray-200 text-gray-500 bg-white hover:border-gray-300 transition-all text-center h-full flex flex-col justify-center items-center group-hover:bg-gray-50">
                            <span class="font-bold block text-sm" data-i18n="lblClassic">Classic</span>
                            <span class="text-xs opacity-75" data-i18n="subClassic">6 Attempts</span>
                        </div>
                    </label>
                    <label class="cursor-pointer relative group">
                        <input type="radio" name="attempts" value="10" class="option-radio hidden">
                        <div class="py-3 px-2 rounded-xl border-2 border-gray-200 text-gray-500 bg-white hover:border-gray-300 transition-all text-center h-full flex flex-col justify-center items-center group-hover:bg-gray-50">
                            <span class="font-bold block text-sm" data-i18n="lblEasy">Easy</span>
                            <span class="text-xs opacity-75" data-i18n="subEasy">10 Attempts</span>
                        </div>
                    </label>
                </div>

                <!-- Start Button -->
                <button onclick="startGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-2" data-i18n="startBtn">
                    Start Game
                </button>
            </div>
            <p id="error-msg" class="text-red-500 text-sm mt-4 h-5 font-semibold transition-opacity"></p>
        </div>

        <!-- SCREEN 2: GAMEPLAY -->
        <div id="game-screen" class="hidden p-6 flex-1 flex flex-col bg-white">
            <!-- Top Section: Drawing & Word -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-8 mb-8 mt-2">
                
                <!-- Hangman SVG Area -->
                <div class="relative bg-gray-50 border-2 border-gray-100 rounded-2xl p-6 w-48 h-48 flex-shrink-0 shadow-inner">
                    <svg viewBox="0 0 100 100" class="w-full h-full opacity-90">
                        <!-- 
                           0-3: Gallows (Base, Pole, Top, Rope)
                           4-9: Man (Head, Body, R-Arm, L-Arm, R-Leg, L-Leg)
                        -->
                        <g id="gallows-group">
                            <line id="part-0" x1="10" y1="95" x2="90" y2="95" class="drawing-path hidden" />
                            <line id="part-1" x1="30" y1="95" x2="30" y2="5" class="drawing-path hidden" />
                            <line id="part-2" x1="30" y1="5" x2="70" y2="5" class="drawing-path hidden" />
                            <line id="part-3" x1="70" y1="5" x2="70" y2="20" class="drawing-path hidden" />
                        </g>
                        
                        <g id="man-group">
                            <circle id="part-4" cx="70" cy="30" r="10" class="drawing-path hidden" />
                            <line id="part-5" x1="70" y1="40" x2="70" y2="70" class="drawing-path hidden" />
                            <line id="part-6" x1="70" y1="50" x2="55" y2="65" class="drawing-path hidden" />
                            <line id="part-7" x1="70" y1="50" x2="85" y2="65" class="drawing-path hidden" />
                            <line id="part-8" x1="70" y1="70" x2="55" y2="90" class="drawing-path hidden" />
                            <line id="part-9" x1="70" y1="70" x2="85" y2="90" class="drawing-path hidden" />
                        </g>
                    </svg>
                </div>

                <!-- Word Display -->
                <div class="flex flex-col items-center w-full overflow-x-auto py-2">
                    <div id="word-display" class="flex flex-wrap justify-center gap-2 mb-2 text-3xl font-bold text-gray-800 px-2 min-h-[3rem]">
                        <!-- Letters injected here -->
                    </div>
                </div>
            </div>

            <!-- Keyboard -->
            <div id="keyboard" class="grid gap-1.5 md:gap-2 max-w-lg mx-auto w-full transition-all">
                <!-- Buttons generated by JS -->
            </div>

            <div class="mt-auto pt-8 text-center">
                <button onclick="resetToSetup()" class="text-gray-400 hover:text-indigo-500 transition-colors text-sm font-medium flex items-center justify-center gap-1 mx-auto" data-i18n="cancelBtn">
                    Cancel & New Word
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Result -->
    <div id="result-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center hidden z-50 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full mx-4 text-center shadow-2xl transform scale-100 transition-transform border border-gray-100">
            <div id="modal-icon" class="text-6xl mb-6 transform hover:scale-110 transition-transform cursor-default">üéâ</div>
            <h2 id="modal-title" class="text-2xl font-bold mb-2 text-gray-800">Title</h2>
            <p id="modal-message" class="text-gray-600 mb-8 leading-relaxed">Message</p>
            <button onclick="closeModalAndReset()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg shadow-indigo-100" data-i18n="playAgainBtn">
                Play Again
            </button>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            en: {
                headerTitle: "Hangman Challenge",
                mistakes: "Mistakes",
                setupTitle: "Setup Challenge",
                setupDesc: "Enter a secret word for your friend to guess. Choose your difficulty below.",
                lblClassic: "Classic",
                subClassic: "6 Attempts (Hard)",
                lblEasy: "Easy",
                subEasy: "10 Attempts",
                startBtn: "Start Game",
                cancelBtn: "Cancel & New Word",
                playAgainBtn: "New Game",
                placeholder: "Type secret word...",
                errorEmpty: "Please enter a word first",
                errorShort: "Word is too short",
                errorMixed: "Please use one language only",
                winTitle: "Congratulations!",
                winMsg: "You won! Great job.",
                loseTitle: "Game Over",
                loseMsg: "The hidden word was:",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"
            },
            ar: {
                headerTitle: "ÿ™ÿ≠ÿØŸä ÿßŸÑŸÖÿ¥ŸÜŸÇÿ©",
                mistakes: "ÿßŸÑÿ£ÿÆÿ∑ÿßÿ°",
                setupTitle: "ÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ™ÿ≠ÿØŸä",
                setupDesc: "ÿ£ÿØÿÆŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±Ÿäÿ© ŸÑŸäÿ≠ÿßŸàŸÑ ÿµÿØŸäŸÇŸÉ ÿ™ÿÆŸÖŸäŸÜŸáÿß. ÿßÿÆÿ™ÿ± ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿµÿπŸàÿ®ÿ©.",
                lblClassic: "ŸÉŸÑÿßÿ≥ŸäŸÉŸä",
                subClassic: "6 ŸÖÿ≠ÿßŸàŸÑÿßÿ™ (ÿµÿπÿ®)",
                lblEasy: "ÿ≥ŸáŸÑ",
                subEasy: "10 ŸÖÿ≠ÿßŸàŸÑÿßÿ™",
                startBtn: "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®",
                cancelBtn: "ÿ•ŸÑÿ∫ÿßÿ° ŸàŸÉŸÑŸÖÿ© ÿ¨ÿØŸäÿØÿ©",
                playAgainBtn: "ŸÑÿπÿ®ÿ© ÿ¨ÿØŸäÿØÿ©",
                placeholder: "ÿßŸÉÿ™ÿ® ÿßŸÑŸÉŸÑŸÖÿ© ŸáŸÜÿß...",
                errorEmpty: "ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÉÿ™ÿßÿ®ÿ© ŸÉŸÑŸÖÿ© ÿ£ŸàŸÑÿßŸã",
                errorShort: "ÿßŸÑŸÉŸÑŸÖÿ© ŸÇÿµŸäÿ±ÿ© ÿ¨ÿØÿßŸã",
                errorMixed: "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÑÿ∫ÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑",
                winTitle: "ŸÖÿ®ÿ±ŸàŸÉ ÿßŸÑŸÅŸàÿ≤!",
                winMsg: "ŸÑŸÇÿØ ŸÅÿ≤ÿ™! ÿ£ÿ≠ÿ≥ŸÜÿ™ ÿµŸÜÿπÿßŸã.",
                loseTitle: "ÿ≠ÿ∏ÿßŸã ÿ£ŸàŸÅÿ±",
                loseMsg: "ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸÉÿßŸÜÿ™:",
                langBtn: "English"
            }
        };

        // --- Data ---
        const arAlphabet = "ÿ£ÿ®ÿ™ÿ´ÿ¨ÿ≠ÿÆÿØÿ∞ÿ±ÿ≤ÿ≥ÿ¥ÿµÿ∂ÿ∑ÿ∏ÿπÿ∫ŸÅŸÇŸÉŸÑŸÖŸÜŸáŸàŸä".split("");
        const enAlphabet = "abcdefghijklmnopqrstuvwxyz".split("");

        // --- State ---
        let uiLang = 'en'; 
        let selectedWord = "";
        let mistakes = 0;
        let guessedLetters = [];
        let maxMistakes = 6;
        let gameActive = false;
        let gameLang = 'en';

        // --- Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const secretInput = document.getElementById('secret-input');
        const wordDisplay = document.getElementById('word-display');
        const keyboardDiv = document.getElementById('keyboard');
        const mistakesCount = document.getElementById('mistakes-count');
        const maxMistakesDisplay = document.getElementById('max-mistakes-display');
        const errorMsg = document.getElementById('error-msg');
        const scoreBoard = document.getElementById('score-board');
        const resultModal = document.getElementById('result-modal');
        const langText = document.getElementById('lang-text');

        // --- Localization Logic ---
        function toggleLanguage() {
            uiLang = uiLang === 'en' ? 'ar' : 'en';
            applyLanguage();
        }

        function applyLanguage() {
            document.documentElement.lang = uiLang;
            document.documentElement.dir = uiLang === 'ar' ? 'rtl' : 'ltr';

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[uiLang][key]) {
                    el.innerText = translations[uiLang][key];
                }
            });
            secretInput.placeholder = translations[uiLang].placeholder;
            langText.innerText = translations[uiLang].langBtn;
        }

        // --- Setup Logic ---
        function startGame() {
            const val = secretInput.value.trim();
            
            // Get selected attempts
            const attemptsRadios = document.getElementsByName('attempts');
            for(let radio of attemptsRadios) {
                if(radio.checked) {
                    maxMistakes = parseInt(radio.value);
                    break;
                }
            }

            // Validation
            if (!val) { showError('errorEmpty'); return; }
            if (val.length < 2) { showError('errorShort'); return; }

            // Language Detection for WORD
            const isArabic = /[\u0600-\u06FF]/.test(val);
            const isEnglish = /[a-zA-Z]/.test(val);

            if (isArabic && isEnglish) { showError('errorMixed'); return; }
            // Default to English if numbers/symbols, or Arabic if explicitly Arabic
            gameLang = isArabic ? 'ar' : 'en';

            selectedWord = val.toLowerCase();
            
            // UI Transition
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            scoreBoard.classList.remove('hidden');
            scoreBoard.classList.add('inline-block'); // Ensure it displays
            
            initBoard();
        }

        function showError(key) {
            errorMsg.innerText = translations[uiLang][key];
            const input = document.getElementById('secret-input');
            input.classList.add('shake', 'border-red-400', 'bg-red-50');
            setTimeout(() => {
                input.classList.remove('shake', 'border-red-400', 'bg-red-50');
            }, 500);
        }

        function resetToSetup() {
            gameActive = false;
            setupScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            scoreBoard.classList.add('hidden');
            scoreBoard.classList.remove('inline-block');
            secretInput.value = ""; 
            errorMsg.innerText = "";
        }

        // --- Game Logic ---
        function initBoard() {
            mistakes = 0;
            guessedLetters = [];
            gameActive = true;
            mistakesCount.innerText = "0";
            maxMistakesDisplay.innerText = maxMistakes;

            // 1. Hide ALL SVG parts first
            for (let i = 0; i <= 9; i++) {
                const part = document.getElementById(`part-${i}`);
                if(part) {
                    part.classList.add('hidden');
                    part.style.stroke = "#374151"; // Reset to dark gray
                }
            }

            // 2. If Classic Mode (6 attempts), pre-draw gallows (0-3)
            if (maxMistakes === 6) {
                for(let i=0; i<=3; i++) {
                     document.getElementById(`part-${i}`).classList.remove('hidden');
                }
            }

            // 3. Setup Layout based on GAME language (Word language)
            if (gameLang === 'en') {
                wordDisplay.dir = "ltr";
                keyboardDiv.dir = "ltr";
                createKeyboard(enAlphabet);
            } else {
                wordDisplay.dir = "rtl";
                keyboardDiv.dir = "rtl";
                createKeyboard(arAlphabet);
            }
            renderWord();
        }

        function createKeyboard(alphabet) {
            keyboardDiv.innerHTML = "";
            keyboardDiv.className = "grid grid-cols-7 gap-1.5 md:gap-2 max-w-lg mx-auto w-full"; 

            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.innerText = letter.toUpperCase();
                btn.className = "letter-btn bg-white border-b-4 border-gray-200 hover:border-gray-300 hover:bg-gray-50 text-gray-600 font-bold py-3 rounded-xl shadow-sm text-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50 active:border-b-0 active:translate-y-1 h-14";
                
                // Set font specifically for the buttons based on the GAME language
                btn.style.fontFamily = gameLang === 'ar' ? 'Cairo, sans-serif' : 'Inter, sans-serif';
                
                btn.onclick = () => handleGuess(letter, btn);
                keyboardDiv.appendChild(btn);
            });
        }

        function renderWord() {
            wordDisplay.innerHTML = "";
            const letters = selectedWord.split('');
            let won = true;

            letters.forEach(char => {
                const span = document.createElement('span');
                if (char === ' ') {
                    span.className = "w-4 h-14 flex items-center justify-center";
                    span.innerHTML = "&nbsp;"; 
                } else {
                    span.className = "w-9 h-14 md:w-11 md:h-16 border-b-4 border-gray-300 rounded-sm flex items-center justify-center mx-1 transition-all duration-300 text-3xl pb-1";
                    
                    if (guessedLetters.includes(char)) {
                        span.innerText = char.toUpperCase();
                        span.classList.add("text-indigo-600", "border-indigo-500", "bg-indigo-50");
                        span.classList.remove("border-gray-300");
                    } else {
                        span.innerText = "";
                        won = false;
                    }
                }
                wordDisplay.appendChild(span);
            });

            if (won && gameActive) {
                endGame(true);
            }
        }

        function handleGuess(letter, btnElement) {
            if (!gameActive || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            btnElement.disabled = true;
            btnElement.classList.add('opacity-50', 'cursor-not-allowed', 'border-b-0', 'translate-y-1');

            if (selectedWord.includes(letter.toLowerCase())) {
                btnElement.classList.remove('bg-white', 'text-gray-600');
                btnElement.classList.add('bg-green-500', 'text-white', 'border-green-600');
                renderWord();
            } else {
                btnElement.classList.remove('bg-white', 'text-gray-600');
                btnElement.classList.add('bg-red-500', 'text-white', 'border-red-600');
                mistakes++;
                updateMistakes();
            }
        }

        function updateMistakes() {
            mistakesCount.innerText = mistakes;
            
            // Logic:
            // Easy (10): mistakes 1 -> part 0, mistakes 2 -> part 1...
            // Classic (6): mistakes 1 -> part 4 (Head), mistakes 2 -> part 5 (Body)...
            
            let partIndex;
            if (maxMistakes === 10) {
                partIndex = mistakes - 1;
            } else {
                partIndex = (mistakes - 1) + 4;
            }

            const part = document.getElementById(`part-${partIndex}`);
            if (part) part.classList.remove('hidden');

            if (mistakes === maxMistakes) endGame(false);
        }

        function endGame(isWin) {
            gameActive = false;
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-message');
            const icon = document.getElementById('modal-icon');

            if (isWin) {
                icon.innerText = "üéâ";
                title.innerText = translations[uiLang].winTitle;
                title.className = "text-2xl font-bold mb-2 text-green-600";
                msg.innerText = translations[uiLang].winMsg;
            } else {
                icon.innerText = "‚ò†Ô∏è";
                title.innerText = translations[uiLang].loseTitle;
                title.className = "text-2xl font-bold mb-2 text-red-600";
                msg.innerText = translations[uiLang].loseMsg + ` "${selectedWord.toUpperCase()}"`;
                
                // Show missing letters
                const spans = wordDisplay.querySelectorAll('span');
                let realCharIndex = 0;
                selectedWord.split('').forEach(char => {
                    if (char !== ' ') {
                        if (!guessedLetters.includes(char)) {
                            spans[realCharIndex].innerText = char.toUpperCase();
                            spans[realCharIndex].classList.add("text-red-500");
                            // Add red border to show it was missed
                            spans[realCharIndex].classList.remove("border-gray-300");
                            spans[realCharIndex].classList.add("border-red-200", "bg-red-50");
                        }
                        realCharIndex++;
                    } else {
                        realCharIndex++;
                    }
                });

                // Color ALL visible parts red
                for(let i=0; i<=9; i++) {
                     const p = document.getElementById(`part-${i}`);
                     if(p && !p.classList.contains('hidden')) p.style.stroke = "#ef4444";
                }
            }
            setTimeout(() => resultModal.classList.remove('hidden'), 500);
        }

        function closeModalAndReset() {
            resultModal.classList.add('hidden');
            resetToSetup();
        }

        // Initialize Language
        applyLanguage();
        
        // Enter key support
        secretInput.addEventListener("keypress", (e) => { if (e.key === "Enter") startGame(); });
    </script>
</body>
</html>
