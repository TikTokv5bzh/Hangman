<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            transition: background-color 0.3s;
        }
        
        /* Language specific fonts */
        html[lang="ar"] body {
            font-family: 'Cairo', sans-serif;
        }
        html[lang="en"] body {
            font-family: 'Inter', sans-serif;
        }

        .letter-btn {
            transition: all 0.2s;
        }
        .letter-btn:active {
            transform: scale(0.95);
        }
        
        /* SVG Animation */
        .drawing-path {
            fill: none;
            stroke: #374151;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke-dashoffset 0.5s ease;
        }
        
        /* Shake animation */
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Language Toggle (Top Corner) -->
    <div class="absolute top-4 right-4 z-10">
        <button onclick="toggleLanguage()" class="flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-md text-sm font-bold text-indigo-600 hover:bg-gray-50 transition">
            <span id="lang-icon">üåê</span>
            <span id="lang-text">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden min-h-[550px] flex flex-col relative">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-4 text-white flex justify-between items-center transition-colors">
            <h1 class="text-xl font-bold" data-i18n="headerTitle">Hangman Challenge</h1>
            <div id="score-board" class="bg-indigo-700 px-3 py-1 rounded-full text-sm hidden">
                <span data-i18n="mistakes">Mistakes</span>: <span id="mistakes-count">0</span> / 6
            </div>
        </div>

        <!-- SCREEN 1: SETUP (Input Word) -->
        <div id="setup-screen" class="flex-1 flex flex-col items-center justify-center p-8 text-center">
            <div class="mb-6">
                <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl">
                    ü§´
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="setupTitle">Setup Challenge</h2>
                <p class="text-gray-500 text-sm max-w-xs mx-auto" data-i18n="setupDesc">Enter a secret word for your friend to guess.</p>
            </div>

            <div class="w-full max-w-xs space-y-4">
                <input 
                    type="password" 
                    id="secret-input" 
                    placeholder="Type secret word..." 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 text-center text-lg tracking-widest transition"
                    autocomplete="off"
                >
                <button onclick="startGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" data-i18n="startBtn">
                    Start Game
                </button>
            </div>
            <p id="error-msg" class="text-red-500 text-sm mt-3 h-5 font-semibold"></p>
        </div>

        <!-- SCREEN 2: GAMEPLAY -->
        <div id="game-screen" class="hidden p-6 flex-1 flex flex-col">
            <!-- Top Section: Drawing & Hint -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-8 mb-8">
                
                <!-- Hangman SVG Area -->
                <div class="relative bg-gray-50 border-2 border-gray-200 rounded-xl p-4 w-40 h-40 flex-shrink-0">
                    <svg viewBox="0 0 100 100" class="w-full h-full">
                        <!-- Gallows -->
                        <line x1="10" y1="95" x2="90" y2="95" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
                        <line x1="30" y1="95" x2="30" y2="5" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
                        <line x1="30" y1="5" x2="70" y2="5" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
                        <line x1="70" y1="5" x2="70" y2="20" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
                        
                        <!-- Body Parts -->
                        <g id="body-parts">
                            <circle id="part-0" cx="70" cy="30" r="10" class="drawing-path hidden" />
                            <line id="part-1" x1="70" y1="40" x2="70" y2="70" class="drawing-path hidden" />
                            <line id="part-2" x1="70" y1="50" x2="55" y2="65" class="drawing-path hidden" />
                            <line id="part-3" x1="70" y1="50" x2="85" y2="65" class="drawing-path hidden" />
                            <line id="part-4" x1="70" y1="70" x2="55" y2="90" class="drawing-path hidden" />
                            <line id="part-5" x1="70" y1="70" x2="85" y2="90" class="drawing-path hidden" />
                        </g>
                    </svg>
                </div>

                <!-- Word Display -->
                <div class="flex flex-col items-center w-full overflow-x-auto">
                    <div id="word-display" class="flex flex-wrap justify-center gap-2 mb-4 text-3xl font-bold text-gray-800 px-2">
                        <!-- Letters injected here -->
                    </div>
                </div>
            </div>

            <!-- Keyboard -->
            <div id="keyboard" class="grid gap-1 md:gap-2 max-w-lg mx-auto w-full transition-all">
                <!-- Buttons generated by JS -->
            </div>

            <div class="mt-auto pt-6 text-center">
                <button onclick="resetToSetup()" class="text-gray-400 hover:text-gray-600 underline text-sm" data-i18n="cancelBtn">
                    Cancel & New Word
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Result -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-8 max-w-sm w-full mx-4 text-center shadow-2xl transform scale-100 transition-transform">
            <div id="modal-icon" class="text-6xl mb-4">üéâ</div>
            <h2 id="modal-title" class="text-2xl font-bold mb-2 text-gray-800">Title</h2>
            <p id="modal-message" class="text-gray-600 mb-6">Message</p>
            <button onclick="closeModalAndReset()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition" data-i18n="playAgainBtn">
                Play Again
            </button>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            en: {
                headerTitle: "Hangman Challenge",
                mistakes: "Mistakes",
                setupTitle: "Setup Challenge",
                setupDesc: "Enter a secret word for your friend to guess (English or Arabic).",
                startBtn: "Start Game",
                cancelBtn: "Cancel & New Word",
                playAgainBtn: "New Game",
                placeholder: "Type secret word...",
                errorEmpty: "Please enter a word first",
                errorShort: "Word is too short",
                errorMixed: "Please use one language only",
                winTitle: "Congratulations!",
                winMsg: "You saved the man!",
                loseTitle: "Game Over",
                loseMsg: "The hidden word was:",
                langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"
            },
            ar: {
                headerTitle: "ÿ™ÿ≠ÿØŸä ÿßŸÑŸÖÿ¥ŸÜŸÇÿ©",
                mistakes: "ÿßŸÑÿ£ÿÆÿ∑ÿßÿ°",
                setupTitle: "ÿ™ÿ¨ŸáŸäÿ≤ ÿßŸÑÿ™ÿ≠ÿØŸä",
                setupDesc: "ÿ£ÿØÿÆŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±Ÿäÿ© ŸÑŸäÿ≠ÿßŸàŸÑ ÿµÿØŸäŸÇŸÉ ÿ™ÿÆŸÖŸäŸÜŸáÿß (ÿπÿ±ÿ®Ÿä ÿ£Ÿà ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä).",
                startBtn: "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®",
                cancelBtn: "ÿ•ŸÑÿ∫ÿßÿ° ŸàŸÉŸÑŸÖÿ© ÿ¨ÿØŸäÿØÿ©",
                playAgainBtn: "ŸÑÿπÿ®ÿ© ÿ¨ÿØŸäÿØÿ©",
                placeholder: "ÿßŸÉÿ™ÿ® ÿßŸÑŸÉŸÑŸÖÿ© ŸáŸÜÿß...",
                errorEmpty: "ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÉÿ™ÿßÿ®ÿ© ŸÉŸÑŸÖÿ© ÿ£ŸàŸÑÿßŸã",
                errorShort: "ÿßŸÑŸÉŸÑŸÖÿ© ŸÇÿµŸäÿ±ÿ© ÿ¨ÿØÿßŸã",
                errorMixed: "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÑÿ∫ÿ© Ÿàÿßÿ≠ÿØÿ© ŸÅŸÇÿ∑",
                winTitle: "ŸÖÿ®ÿ±ŸàŸÉ ÿßŸÑŸÅŸàÿ≤!",
                winMsg: "ŸÑŸÇÿØ ÿ£ŸÜŸÇÿ∞ÿ™ ÿßŸÑÿ±ÿ¨ŸÑ ÿ®ŸÜÿ¨ÿßÿ≠.",
                loseTitle: "ÿ≠ÿ∏ÿßŸã ÿ£ŸàŸÅÿ±",
                loseMsg: "ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸÉÿßŸÜÿ™:",
                langBtn: "English"
            }
        };

        // --- Data ---
        const arAlphabet = "ÿ£ÿ®ÿ™ÿ´ÿ¨ÿ≠ÿÆÿØÿ∞ÿ±ÿ≤ÿ≥ÿ¥ÿµÿ∂ÿ∑ÿ∏ÿπÿ∫ŸÅŸÇŸÉŸÑŸÖŸÜŸáŸàŸä".split("");
        const enAlphabet = "abcdefghijklmnopqrstuvwxyz".split("");

        // --- State ---
        let uiLang = 'en'; // Default UI Language
        let selectedWord = "";
        let mistakes = 0;
        let guessedLetters = [];
        const maxMistakes = 6;
        let gameActive = false;
        let gameLang = 'en'; // Detected from input word

        // --- Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const secretInput = document.getElementById('secret-input');
        const wordDisplay = document.getElementById('word-display');
        const keyboardDiv = document.getElementById('keyboard');
        const mistakesCount = document.getElementById('mistakes-count');
        const errorMsg = document.getElementById('error-msg');
        const scoreBoard = document.getElementById('score-board');
        const resultModal = document.getElementById('result-modal');
        const langText = document.getElementById('lang-text');

        // --- Localization Logic ---
        function toggleLanguage() {
            uiLang = uiLang === 'en' ? 'ar' : 'en';
            applyLanguage();
        }

        function applyLanguage() {
            // Set HTML attributes
            document.documentElement.lang = uiLang;
            document.documentElement.dir = uiLang === 'ar' ? 'rtl' : 'ltr';

            // Update simple text elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[uiLang][key]) {
                    el.innerText = translations[uiLang][key];
                }
            });

            // Update Input Placeholder
            secretInput.placeholder = translations[uiLang].placeholder;

            // Update Toggle Button Text
            langText.innerText = translations[uiLang].langBtn;
        }

        // --- Setup Logic ---
        function startGame() {
            const val = secretInput.value.trim();
            
            // Validation
            if (!val) {
                showError('errorEmpty');
                return;
            }
            if (val.length < 2) {
                showError('errorShort');
                return;
            }

            // Detect Word Language (Independent of UI Language)
            const isArabic = /[\u0600-\u06FF]/.test(val);
            const isEnglish = /[a-zA-Z]/.test(val);

            if (isArabic && isEnglish) {
                showError('errorMixed');
                return;
            }

            // Set Game State
            selectedWord = val.toLowerCase();
            gameLang = isArabic ? 'ar' : 'en';
            
            // Switch Screens
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            scoreBoard.classList.remove('hidden');
            
            // Initialize Board
            initBoard();
        }

        function showError(key) {
            errorMsg.innerText = translations[uiLang][key];
            const input = document.getElementById('secret-input');
            input.classList.add('shake', 'border-red-500');
            setTimeout(() => {
                input.classList.remove('shake', 'border-red-500');
            }, 500);
        }

        function resetToSetup() {
            gameActive = false;
            setupScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            scoreBoard.classList.add('hidden');
            secretInput.value = ""; 
            errorMsg.innerText = "";
        }

        // --- Game Logic ---
        function initBoard() {
            mistakes = 0;
            guessedLetters = [];
            gameActive = true;
            mistakesCount.innerText = "0";

            // Reset Drawing
            for (let i = 0; i < maxMistakes; i++) {
                const part = document.getElementById(`part-${i}`);
                if(part) {
                    part.classList.add('hidden');
                    part.style.stroke = "#374151";
                }
            }

            // Configure Game Area based on WORD language (gameLang), not UI language
            // If word is Arabic, game area is RTL. If English, game area is LTR.
            if (gameLang === 'en') {
                wordDisplay.dir = "ltr";
                keyboardDiv.dir = "ltr";
                createKeyboard(enAlphabet);
            } else {
                wordDisplay.dir = "rtl";
                keyboardDiv.dir = "rtl";
                createKeyboard(arAlphabet);
            }

            renderWord();
        }

        function createKeyboard(alphabet) {
            keyboardDiv.innerHTML = "";
            keyboardDiv.className = "grid grid-cols-7 gap-1 md:gap-2 max-w-lg mx-auto w-full"; 

            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.innerText = letter.toUpperCase();
                btn.className = "letter-btn bg-white border border-gray-300 hover:bg-indigo-50 text-gray-700 font-bold py-3 rounded-lg shadow-sm text-lg focus:outline-none";
                
                // Use a standard font for English letters, Cairo for Arabic
                btn.style.fontFamily = gameLang === 'ar' ? 'Cairo, sans-serif' : 'Inter, sans-serif';
                
                btn.onclick = () => handleGuess(letter, btn);
                keyboardDiv.appendChild(btn);
            });
        }

        function renderWord() {
            wordDisplay.innerHTML = "";
            const letters = selectedWord.split('');
            let won = true;

            letters.forEach(char => {
                const span = document.createElement('span');
                
                if (char === ' ') {
                    span.className = "w-4 h-12 flex items-center justify-center";
                    span.innerHTML = "&nbsp;"; 
                } else {
                    span.className = "w-8 h-12 md:w-10 md:h-14 border-b-4 border-gray-400 flex items-center justify-center mx-1 transition-colors duration-300";
                    
                    if (guessedLetters.includes(char)) {
                        span.innerText = char.toUpperCase();
                        span.classList.add("text-indigo-700", "border-indigo-600");
                    } else {
                        span.innerText = "";
                        won = false;
                    }
                }
                wordDisplay.appendChild(span);
            });

            if (won && gameActive) {
                endGame(true);
            }
        }

        function handleGuess(letter, btnElement) {
            if (!gameActive || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            btnElement.disabled = true;

            if (selectedWord.includes(letter.toLowerCase())) {
                btnElement.classList.add('bg-green-500', 'text-white', 'border-green-600');
                btnElement.classList.remove('bg-white', 'text-gray-700');
                renderWord();
            } else {
                btnElement.classList.add('bg-red-500', 'text-white', 'border-red-600');
                btnElement.classList.remove('bg-white', 'text-gray-700');
                mistakes++;
                updateMistakes();
            }
        }

        function updateMistakes() {
            mistakesCount.innerText = mistakes;
            
            const partId = `part-${mistakes - 1}`;
            const part = document.getElementById(partId);
            if (part) {
                part.classList.remove('hidden');
            }

            if (mistakes === maxMistakes) {
                endGame(false);
            }
        }

        function endGame(isWin) {
            gameActive = false;
            
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-message');
            const icon = document.getElementById('modal-icon');

            if (isWin) {
                icon.innerText = "üéâ";
                title.innerText = translations[uiLang].winTitle;
                title.className = "text-2xl font-bold mb-2 text-green-600";
                msg.innerText = translations[uiLang].winMsg;
            } else {
                icon.innerText = "‚ò†Ô∏è";
                title.innerText = translations[uiLang].loseTitle;
                title.className = "text-2xl font-bold mb-2 text-red-600";
                msg.innerText = translations[uiLang].loseMsg + ` "${selectedWord.toUpperCase()}"`;
                
                // Reveal missing letters logic...
                const spans = wordDisplay.querySelectorAll('span');
                let realCharIndex = 0;
                
                selectedWord.split('').forEach(char => {
                    if (char !== ' ') {
                        if (!guessedLetters.includes(char)) {
                            spans[realCharIndex].innerText = char.toUpperCase();
                            spans[realCharIndex].classList.add("text-red-500");
                        }
                        realCharIndex++;
                    } else {
                        realCharIndex++;
                    }
                });

                // Color Hangman Red
                for(let i=0; i<maxMistakes; i++) {
                     const p = document.getElementById(`part-${i}`);
                     if(p) p.style.stroke = "#ef4444";
                }
            }
            
            setTimeout(() => {
                resultModal.classList.remove('hidden');
            }, 500);
        }

        function closeModalAndReset() {
            resultModal.classList.add('hidden');
            resetToSetup();
        }

        // Apply Default Language on Load
        applyLanguage();

        // Support Enter Key
        secretInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                startGame();
            }
        });

    </script>
</body>
</html>
